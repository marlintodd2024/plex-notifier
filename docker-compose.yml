version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: bingealert-db
    environment:
      POSTGRES_DB: notifications
      POSTGRES_USER: notifyuser
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  portal-api:
    build: .
    container_name: bingealert
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - ./.env:/app/.env
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"     # Max size per log file
        max-file: "5"       # Keep 5 files (50MB total)
        compress: "true"    # Compress rotated logs

volumes:
  postgres_data:
