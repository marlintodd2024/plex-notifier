<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingeAlert â€” Login</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-card: rgba(22, 27, 34, 0.95);
            --accent-primary: #e5a00d;
            --accent-secondary: #f4c542;
            --text-primary: #e4e4e4;
            --text-secondary: #999;
            --error: #f44336;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(ellipse at 20% 50%, rgba(229, 160, 13, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 50%, rgba(244, 197, 66, 0.05) 0%, transparent 50%);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 40px 32px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 24px;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 15px;
            transition: border-color 0.2s;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(229, 160, 13, 0.15);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            color: #1a1a2e;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(229, 160, 13, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-msg {
            background: rgba(244, 67, 54, 0.15);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: #ef9a9a;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .error-msg.visible {
            display: block;
        }

        .turnstile-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            min-height: 0;
            transition: min-height 0.3s;
        }

        .turnstile-wrapper.active {
            min-height: 65px;
        }

        .client-ip {
            text-align: center;
            margin-top: 20px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>ðŸŽ¬ BingeAlert</h1>
                <p>Admin access required</p>
            </div>

            <div class="error-msg" id="errorMsg"></div>

            <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" id="password" placeholder="Enter password" 
                       autofocus autocomplete="current-password"
                       onkeydown="if(event.key==='Enter') doLogin()">
            </div>

            <div class="turnstile-wrapper" id="turnstileWrapper">
                <!-- Turnstile widget injected here if enabled -->
            </div>

            <button class="login-btn" id="loginBtn" onclick="doLogin()">Sign In</button>

            <div class="client-ip" id="clientIp"></div>
        </div>
    </div>

    <script>
        let turnstileEnabled = false;
        let turnstileSiteKey = '';
        let turnstileWidgetId = null;

        // On load, check auth config to see if Turnstile is enabled
        async function init() {
            try {
                const resp = await fetch('/auth/check');
                const data = await resp.json();

                if (data.authenticated) {
                    window.location.href = '/';
                    return;
                }

                if (data.client_ip) {
                    document.getElementById('clientIp').textContent = `Your IP: ${data.client_ip}`;
                }

                if (data.turnstile_enabled && data.turnstile_site_key) {
                    turnstileEnabled = true;
                    turnstileSiteKey = data.turnstile_site_key;
                    loadTurnstile();
                }
            } catch (e) {
                console.error('Init failed:', e);
            }
        }

        function loadTurnstile() {
            document.getElementById('turnstileWrapper').classList.add('active');

            const script = document.createElement('script');
            script.src = 'https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onTurnstileLoad';
            script.async = true;
            document.head.appendChild(script);
        }

        function onTurnstileLoad() {
            turnstileWidgetId = turnstile.render('#turnstileWrapper', {
                sitekey: turnstileSiteKey,
                theme: 'dark',
                callback: function(token) {
                    // Token received
                }
            });
        }

        async function doLogin() {
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorEl = document.getElementById('errorMsg');

            if (!password) {
                errorEl.textContent = 'Please enter a password';
                errorEl.classList.add('visible');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Signing in...';
            errorEl.classList.remove('visible');

            try {
                const body = { password };

                if (turnstileEnabled && turnstileWidgetId !== null) {
                    const token = turnstile.getResponse(turnstileWidgetId);
                    if (!token) {
                        errorEl.textContent = 'Please complete the verification challenge';
                        errorEl.classList.add('visible');
                        btn.disabled = false;
                        btn.textContent = 'Sign In';
                        return;
                    }
                    body.turnstile_token = token;
                }

                const resp = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await resp.json();

                if (resp.ok && data.success) {
                    window.location.href = '/';
                } else {
                    errorEl.textContent = data.detail || data.message || 'Invalid password';
                    errorEl.classList.add('visible');

                    // Reset Turnstile if present
                    if (turnstileEnabled && turnstileWidgetId !== null) {
                        turnstile.reset(turnstileWidgetId);
                    }
                }
            } catch (e) {
                errorEl.textContent = 'Connection error. Please try again.';
                errorEl.classList.add('visible');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        init();
    </script>
</body>
</html>
