version: '3.8'

# BingeAlert - Docker Compose (Pre-built Image)
# 
# Quick start:
#   1. Download this file and .env.example
#   2. cp .env.example .env && edit .env with your settings
#   3. docker compose -f docker-compose.ghcr.yml up -d
#   4. Open http://your-server:8000 â€” setup wizard will guide you

services:
  postgres:
    image: postgres:15
    container_name: bingealert-db
    environment:
      POSTGRES_DB: notifications
      POSTGRES_USER: notifyuser
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  portal-api:
    image: ghcr.io/marlintodd2024/bingealert:latest
    container_name: bingealert
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - ./.env:/app/.env
    env_file:
      - .env
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        compress: "true"

volumes:
  postgres_data:
